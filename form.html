<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <fieldset>
        <legend>Boidata</legend>
        <form action="./response.html" name="biodata"></form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        <br><br>
        <label for="DOB">DOB:</label>
        <input type="Date" id="dob" name="dob" placeholder="Enter your DOB" required>
        <br><br>
        <label for="name">Attempt:</label>
        <input type="attempt" id="attempt" name="attempt" placeholder="" min="2" max="5" required>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="enter the email" required>
        <br><br>
        <label for="Add">Address:</label>
        <textarea name="text" id="Add" rows="4" cols="50" placeholder="Enter your Address" required></textarea>
        <br><br>
        <!-- <textarea name="text" id="Add" -->
        <label for="tel">Phone:</label>
        <input type="tel" id="tel" name="tel" placeholder="Enter the Phone nemuber" required></label>
        <br><br>
        <label for="gender">Gender:</label>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <br><br>
        <label for="Check">Vehicles u have</label>
        <input type="checkbox" id="bike" name="vehicle1" value="Bike">
        <label for="bike">bike:</label>
        <input type="checkbox" id="bike" name="vehicle2" value="Car">
        <label for="Car">Car:</label>
        <br><br>
        <label for="select">select your language:</labelfor>
            <select name="select" id="select">
                <option value="">Select your language</option>
                <optgroup label="Programming languages"></optgroup>
                <option value="C">C</option>
                <option value="Python">Python</option>
                </optgroup>
                <optgroup label="Frontend Technologies"></optgroup>
                <option value="Java">Java</option>>
                </optgroup>
            </select>
            <br><br>
            <label for="file">File Upload:</label>
            <input type="file" id="file" name="file" required>
            <br><br>
            <label for="pass">Password:</label>
            <input type="password" id="pass" name="pass" placeholder="enter your Password" required>
            <br><br>
            <label for="url">Enter the url:</label>
            <input type="url" id="url" name="name" placeholder="Enter your URL" required>
            <br><br>
            <br><br>
            <label for="Appoint">Appointment:</label>
            <input type="time" name="appoint" id="appoint" required>
            <br><br>

            <input type="Submit" value="Submit">
            <input type="Reset" value="Reset">
